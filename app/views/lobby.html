<div class="container">

  <div class="well">
    <h1>Welcome {{nick}}</h1>
    <label><strong>Update your nickname!</strong></label>
    <input type="text" ng-model="nick" placeholder="set your nickname..." />
  </div>

  <h1>Games</h1>
  <div ng-repeat="game in world.games">
    <h2><a href="#game/{{game.id}}">{{game.name}}</a></h2>
  </div>

</div>
